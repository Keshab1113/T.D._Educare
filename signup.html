<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <h2 class="auth-title">Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Enter Email" class="auth-input">
        <input type="password" id="signup-password" placeholder="Enter Password" class="auth-input">
        <button onclick="signup()" class="auth-button">Sign Up</button>
        <p class="auth-text">Already have an account? <a href="login.html">Login</a></p>
        <p id="signup-message" class="auth-message"></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
